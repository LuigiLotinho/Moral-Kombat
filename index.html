<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Moral Kombat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            width: 100%;
            /* Use dynamic viewport units so mobile browser bars don't hide bottom UI */
            height: 100dvh;
            height: 100svh;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            /* iOS Safari fallback */
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* By default don't block the game on desktop. We only show the hint on touch devices in portrait. */
        #orientation-hint {
            display: none;
        }
        
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            touch-action: none;
        }
        
        /* Landscape orientation hint (touch devices only) */
        @media (orientation: portrait) and (hover: none) and (pointer: coarse) {
            #orientation-hint {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                font-family: Arial, sans-serif;
                font-size: 24px;
                justify-content: center;
                align-items: center;
                text-align: center;
                z-index: 1000;
                flex-direction: column;
            }
            
            #orientation-hint::before {
                content: "üì± ‚û°Ô∏è";
                font-size: 64px;
                margin-bottom: 20px;
            }
        }
        
        @media (orientation: landscape) {
            #orientation-hint {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="orientation-hint">
        Bitte drehe dein Ger√§t ins Querformat
    </div>
    
    <div id="game-container"></div>
    
    <!-- Phaser 3 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Enemy.js"></script>
    <script src="js/entities/MadameEnemy.js"></script>
    <script src="js/scenes/IntroScene.js"></script>
    <script src="js/scenes/OpponentSelectScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
