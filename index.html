<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Moral Kombat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            width: 100%;
            /* Use dynamic viewport units so mobile browser bars don't hide bottom UI */
            height: 100dvh;
            height: 100svh;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            /* iOS Safari fallback */
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* By default don't block the game on desktop. We only show the hint on touch devices in portrait. */
        #orientation-hint {
            display: none;
        }
        
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            touch-action: none;
        }

        /* Fullscreen toggle button (YouTube-style) */
        #fullscreen-toggle {
            position: fixed;
            top: 14px;
            right: 14px;
            z-index: 2000;
            width: 54px;
            height: 54px;
            border-radius: 14px;
            border: 2px solid rgba(255, 255, 255, 0.55);
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            font-size: 28px;
            font-family: Arial, sans-serif;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            cursor: pointer;
        }

        #fullscreen-toggle:active {
            transform: scale(0.96);
            background: rgba(0, 0, 0, 0.75);
        }

        /* Respect safe area (iOS notch) */
        @supports (padding: env(safe-area-inset-top)) {
            #fullscreen-toggle {
                top: calc(14px + env(safe-area-inset-top));
                right: calc(14px + env(safe-area-inset-right));
            }
        }
        
        /* Landscape orientation hint (touch devices only) */
        @media (orientation: portrait) and (hover: none) and (pointer: coarse) {
            #orientation-hint {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                font-family: Arial, sans-serif;
                font-size: 24px;
                justify-content: center;
                align-items: center;
                text-align: center;
                z-index: 1000;
                flex-direction: column;
            }
            
            #orientation-hint::before {
                content: "üì± ‚û°Ô∏è";
                font-size: 64px;
                margin-bottom: 20px;
            }
        }
        
        @media (orientation: landscape) {
            #orientation-hint {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="orientation-hint">
        Bitte drehe dein Ger√§t ins Querformat
    </div>
    
    <div id="game-container"></div>
    <button id="fullscreen-toggle" type="button" aria-label="Vollbild umschalten" title="Vollbild">‚õ∂</button>
    
    <!-- Phaser 3 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Enemy.js"></script>
    <script src="js/entities/MadameEnemy.js"></script>
    <script src="js/scenes/IntroScene.js"></script>
    <script src="js/scenes/OpponentSelectScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/main.js"></script>

    <script>
        (function () {
            const btn = document.getElementById('fullscreen-toggle');
            // IMPORTANT: Fullscreen must include the toggle button, otherwise you can't exit.
            // Therefore we fullscreen the whole document (not just #game-container).
            const fullscreenTarget = document.documentElement;

            const fsElement = () =>
                document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement;

            const setIcon = () => {
                const isFs = !!fsElement();
                btn.textContent = isFs ? '‚§¢' : '‚õ∂';
                btn.title = isFs ? 'Vollbild beenden' : 'Vollbild';
            };

            const requestFs = async () => {
                const el = fullscreenTarget;
                const req =
                    el.requestFullscreen ||
                    el.webkitRequestFullscreen ||
                    el.mozRequestFullScreen ||
                    el.msRequestFullscreen;

                if (!req) return;

                try {
                    const ret = req.call(el);
                    if (ret && typeof ret.then === 'function') await ret;
                } catch (e) {
                    // ignore
                }

                // Best-effort landscape lock (not supported everywhere)
                try {
                    if (screen.orientation && screen.orientation.lock) {
                        await screen.orientation.lock('landscape');
                    }
                } catch (e) {
                    // ignore
                }
            };

            const exitFs = async () => {
                const exit =
                    document.exitFullscreen ||
                    document.webkitExitFullscreen ||
                    document.mozCancelFullScreen ||
                    document.msExitFullscreen;
                if (!exit) return;
                try {
                    const ret = exit.call(document);
                    if (ret && typeof ret.then === 'function') await ret;
                } catch (e) {
                    // ignore
                }
            };

            btn.addEventListener('click', async () => {
                if (fsElement()) await exitFs();
                else await requestFs();
                setIcon();
            });

            document.addEventListener('fullscreenchange', setIcon);
            document.addEventListener('webkitfullscreenchange', setIcon);

            // Hide button if fullscreen API is not available
            const supported =
                !!(fullscreenTarget.requestFullscreen || fullscreenTarget.webkitRequestFullscreen) &&
                !!(document.exitFullscreen || document.webkitExitFullscreen);
            if (!supported) btn.style.display = 'none';

            setIcon();
        })();
    </script>
</body>
</html>
